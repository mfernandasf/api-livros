<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca API{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Biblioteca Online</h1>
        <nav>
            <a href="/" class="text-white mx-2">Home</a>
            <a href="/listar_livros" class="text-white mx-2">Livros</a>
            <a href="/listar_usuarios" class="text-white mx-2">Usuários</a>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Biblioteca Online. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

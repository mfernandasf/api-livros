<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3 class="card-title text-center">Editar Livro</h3>
                    </div>
                    <div class="card-body">
                        <form id="bookForm">
                            <input type="hidden" id="bookId" name="bookId">

                            <div class="mb-3">
                                <label for="title" class="form-label">Título:</label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="author" class="form-label">Autor:</label>
                                <input type="text" id="author" name="author" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="year" class="form-label">Ano de Publicação:</label>
                                <input type="number" id="year" name="year" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="genre" class="form-label">Gênero:</label>
                                <input type="text" id="genre" name="genre" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN:</label>
                                <input type="text" id="isbn" name="isbn" class="form-control" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Atualizar</button>
                                <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
